<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/task-list.js';

    const tasks = [{content: 'Hello World!'}]
    render(
      html`
        <task-list .tasks=${tasks} style="width: 500px">
          Lit Task List
        </task-list>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
