<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/countdown-timer.js';

    render(
      html`
        <countdown-timer minutes="1" id="timer" style="width: 300px"></countdown-timer>
      `,
      document.querySelector('#demo')
    );

    document.querySelector('#timer').addEventListener('countdown-finished', () => window.alert('Timer FINISHED'))
  </script>
</body>
</html>
